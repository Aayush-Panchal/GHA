name: 03 - Workflow Runners
on: push
jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
          - name: Show OS
            run: echo "This job is running on an ubuntu runner"
              - lsb_release -a
    echo-goodbye:
        runs-on: ubuntu-latest
        steps:
          - name: Job failed
            run: |
              echo "Job succeeded"
              exit 0
          - name: Say goodbye
            run: echo "Goodbye"
